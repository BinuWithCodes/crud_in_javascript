
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BLOG_APP</title>
  <script>
      function store(){ 
    var blog = document.getElementById("blog").value;
    var specialkey = document.getElementById('specialkey').value;
    var key = document.getElementById('key').value;

    const car = {
        blog: blog,
        specialkey: specialkey,
    }

    window.localStorage.setItem(key,JSON.stringify(car));  
    
}

function retrieveRecords(){ 
    var key = document.getElementById('retrieveKey').value; 
    console.log("retrive records");
    var records = window.localStorage.getItem(key); 
    var paragraph = document.createElement("p");
    var infor = document.createTextNode(records);
    paragraph.appendChild(infor);
    var element = document.getElementById("retrieve");
    element.appendChild(paragraph);
}

function removeItem(){ 
    var key = document.getElementById('removeKey').value; 
    localStorage.removeItem(key) 
    console.log("remove items");
}

function clearStorage(){ 
    localStorage.clear()
    console.log("clear records");
}

window.onload =function(){
    document.getElementById("carForm").onsubmit = store
    document.getElementById("clearButton").onclick = clearStorage
    document.getElementById("removeButton").onclick = removeItem
    document.getElementById("retrieveButton").onclick = retrieveRecords
}
  </script>
  <style>
      *{
          margin: 0%;
          padding: 0%;
      }
      #formDiv{
          background-color: rgb(92, 74, 46);
        
      }
      #heading{
          background-color: green;
          display: flex;
          align-items: center;
          justify-content: center;
      }
  </style>
</head>
<body>
    <div id="heading"><h1>BLOG APP</h1></div>
  <div id="formDiv">
        <form id="carForm">
            
            <label  >BLOG</label> <br>
            <textarea name="textarea" id="blog" cols="30" rows="10"></textarea> <br>
             <label for="specialkey" >specialkey</label> <br>
            <input type="text" id="specialkey" placeholder="specialkey" required><br>
            <label for="key" >Key</label> <br>
            <input type="text" id="key" placeholder="Key" required><br>
            <button type="submit">Records</button>
        </form>
        <br>
        <label for="retrieveKey" >Enter Key to retrieve item</label> <br>
        <input type="text" id="retrieveKey" placeholder="retrieveKey" required><br>
        <button id="retrieveButton">Retrieve records</button>
        <br>
        <div id="retrieve"></div>
        <br>
        <label for="removeKey" >Enter Key to delete item</label> <br>
        <input type="text" id="removeKey" placeholder="removeKey" required><br>
        <br>
        <button id="removeButton">Remove record</button>
        <br> <br>
        <button id="clearButton">Clear all records</button>
  </div>
</body>
</html>
